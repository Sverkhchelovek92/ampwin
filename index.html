<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMPWIN Music Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-bar">
        <span class="title-text">AMPWIN</span>
        <button
          class="close-btn"
          title="Close"
          onclick="window.location.href = 'https://www.google.com'"
        >
          X
        </button>
      </div>

      <div class="info-block" id="infoBlock">
        <div class="left-section">
          <div class="time-display">
            <span id="currentTime">00:00</span>
          </div>
          <div class="visualizer-placeholder" id="visualizer"></div>
        </div>
        <div class="right-section">
          <div class="track-name" id="trackName">No track</div>
          <div class="quality-display">
            <div class="quality-kbps" id="kbpsDisplay">-- kbps</div>
            <div class="quality-khz" id="khzDisplay">-- kHz</div>
          </div>
          <div class="volume-container">
            <label for="volume">Volume:</label>
            <input
              type="range"
              id="volume"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
          </div>
        </div>
      </div>
      <!-- <div class="track-info" id="trackInfo">No tracks selected</div> -->

      <div class="progress-container" id="progressContainer">
        <div class="progress" id="progress"></div>
      </div>

      <!-- <div class="time">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div> -->
      <div class="transport-section">
        <button class="transport-btn" id="playBtn" disabled>Prev</button>
        <button class="transport-btn" id="playBtn" disabled>Play</button>
        <button class="transport-btn" id="pauseBtn" disabled>Pause</button>
        <button class="transport-btn" id="pauseBtn" disabled>Stop</button>
        <button class="transport-btn" id="pauseBtn" disabled>Next</button>
        <button type="button" class="transport-btn open-btn">
          <label for="fileInput" class="file-label-inside">Open</label>
          <input type="file" id="fileInput" accept="audio/*" hidden />
        </button>
      </div>

      <div class="controls">
        <label class="file-label" for="fileInput">Select track</label>
        <input type="file" id="fileInput" accept="audio/*" />

        <button id="playBtn" disabled>Play</button>
        <button id="pauseBtn" disabled style="display: none">Pause</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
